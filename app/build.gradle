plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // https://mvnrepository.com/artifact/org.lwjgl/lwjgl
    implementation 'org.lwjgl:lwjgl:3.3.4'
    // https://mvnrepository.com/artifact/org.lwjgl/lwjgl-opengl
    implementation 'org.lwjgl:lwjgl-opengl:3.3.4'
    // https://mvnrepository.com/artifact/org.lwjgl/lwjgl-glfw
    implementation 'org.lwjgl:lwjgl-glfw:3.3.4'

    // Native dependencies for Windows
    runtimeOnly 'org.lwjgl:lwjgl:3.3.4:natives-windows'
    runtimeOnly 'org.lwjgl:lwjgl-opengl:3.3.4:natives-windows'
    runtimeOnly 'org.lwjgl:lwjgl-glfw:3.3.4:natives-windows'

    // Native dependencies for Linux
    runtimeOnly 'org.lwjgl:lwjgl:3.3.4:natives-linux'
    runtimeOnly 'org.lwjgl:lwjgl-opengl:3.3.4:natives-linux'
    runtimeOnly 'org.lwjgl:lwjgl-glfw:3.3.4:natives-linux'

    // Native dependencies for macOS
    runtimeOnly 'org.lwjgl:lwjgl:3.3.4:natives-macos'
    runtimeOnly 'org.lwjgl:lwjgl-opengl:3.3.4:natives-macos'
    runtimeOnly 'org.lwjgl:lwjgl-glfw:3.3.4:natives-macos'


}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
